<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pygame Web Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Pygbag runtime -->
    <script src="https://pygame-web.github.io/pygbag/pygbag.js"></script>

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        // Start your Pygame game
        pygbag.run({
            entrypoint: "main.py",  // your game's main file
            canvas: document.getElementById("canvas"),
            fullscreen: false
        });
    </script>
</body>
</html>
