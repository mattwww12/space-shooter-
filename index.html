<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python in Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Switching to the official Pyodide CDN for stability -->
    <script src="https://cdn.pyodide.org/pyodide-build/v0.24.0/full/pyodide.js"></script> 
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-xl text-white border-4 border-indigo-500/50">
        
        <h1 class="text-3xl font-extrabold text-indigo-400 mb-6 text-center">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-300 to-sky-400">Python Sandbox</span>
        </h1>
        
        <!-- Loading State -->
        <div id="loading-message" class="text-center transition-opacity duration-500">
            <div class="animate-pulse flex flex-col items-center">
                <svg class="w-10 h-10 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7l7-7-7-7" />
                </svg>
                <p class="mt-4 text-xl font-medium text-indigo-300">Initializing Pyodide...</p>
                <p class="text-sm text-gray-400 mt-2">Loading core Python environment and dependencies.</p>
            </div>
        </div>

        <!-- Output State -->
        <div id="output-container" class="hidden transition-opacity duration-500">
            <p class="text-green-400 font-semibold mb-4 text-center">
                âœ… Environment Ready! Numpy calculation successful.
            </p>
            
            <div class="bg-gray-700 p-4 rounded-xl border border-gray-600">
                <h2 class="text-lg font-bold text-gray-200 mb-2">Python Output:</h2>
                <pre id="python-output" class="text-sm font-mono whitespace-pre-wrap bg-gray-900 p-3 rounded text-yellow-400 overflow-x-auto"></pre>
            </div>
            
            <p class="mt-6 text-xs text-gray-400 text-center">
                <code class="text-indigo-400">numpy</code> was used to run a fast array calculation.
            </p>
        </div>
    </div>

    <script>
        const loadingMessage = document.getElementById('loading-message');
        const outputContainer = document.getElementById('output-container');
        const pythonOutput = document.getElementById('python-output');

        // Python code to run, which uses numpy and captures print output
        const pythonCodeWithReturn = `
import numpy as np
import time
import io
import sys

# Create a string buffer to capture stdout
buffer = io.StringIO()
sys.stdout = buffer

# --- NumPy Calculation ---
arr = np.arange(100000)
start_time = time.time()
result_array = np.sqrt(arr) * np.sin(arr / 100)
end_time = time.time()
mean_value = np.mean(result_array)
execution_time = end_time - start_time
print(f"Mean Value: {mean_value:.4f}")
print(f"Time: {execution_time:.4f} seconds")
print(f"NumPy Version: {np.__version__}")
# --- End Calculation ---

# Restore original stdout and return captured output
sys.stdout = sys.__stdout__
buffer.getvalue()
        `;
        
        async function initializePyodide() {
            if (typeof loadPyodide === 'undefined') {
                displayError("Pyodide library failed to load globally. Check the external script tag or network connection.");
                return;
            }

            function displayError(message) {
                loadingMessage.classList.add('hidden');
                outputContainer.classList.remove('hidden');
                pythonOutput.textContent = message;
                outputContainer.innerHTML = `
                    <div class="bg-red-900/50 p-4 rounded-xl border-l-4 border-red-500 text-red-300">
                        <h2 class="text-xl font-bold">Initialization Error (v0.24.0)</h2>
                        <pre class="whitespace-pre-wrap mt-2">${message}</pre>
                        <p class="text-sm mt-3 text-red-400">This is often due to temporary network issues fetching core files. We switched the CDN to try and fix this.</p>
                    </div>`;
            }

            try {
                // Initialize Pyodide using the official Pyodide CDN for stability
                let pyodide = await loadPyodide({
                    indexURL: "https://cdn.pyodide.org/pyodide-build/v0.24.0/full/"
                });

                // Update loading status
                document.querySelector('#loading-message p:last-child').textContent = "Installing dependencies (numpy)...";
                await pyodide.loadPackage("numpy");

                // Update loading status
                document.querySelector('#loading-message p:last-child').textContent = "Running Python code...";
                
                // Run the Python code and capture the output
                const outputString = pyodide.runPython(pythonCodeWithReturn);
                pythonOutput.textContent = outputString;

                // Hide loading, show output
                loadingMessage.classList.add('hidden');
                outputContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Pyodide initialization failed:", error);
                displayError(`Error: ${error.message}`);
            }
        }

        initializePyodide();
    </script>
</body>
</html>
