<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter JS</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #1a1a2e; /* Dark space background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            border: 4px solid #4a4e69;
            box-shadow: 0 0 30px rgba(74, 78, 105, 0.5);
            border-radius: 12px;
            overflow: hidden;
            background-color: #0d0d18;
            max-width: 600px;
            width: 100%;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
        }
    </style>
</head>
<body class="p-4">

    <div id="game-container" class="flex flex-col items-center p-4">
        
        <header class="text-center mb-4">
            <h1 class="text-3xl font-extrabold text-indigo-400">Cosmic Blast!</h1>
            <p class="text-gray-300 text-sm">Use &larr; &rarr; to move and SPACE to shoot.</p>
        </header>

        <canvas id="gameCanvas" width="500" height="400"></canvas>

        <div id="status-area" class="mt-4 w-full flex justify-between items-center text-gray-200 font-bold">
            <div id="score" class="text-lg text-yellow-300">Score: 0</div>
            <button id="startButton" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition duration-200">
                Start Game
            </button>
        </div>

    </div>

    <!-- CRITICAL FIX: Added type="module" to resolve the SyntaxError -->
    <script type="module">
        // --- Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreElement = document.getElementById('score');

        // Game state variables
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let lastUpdateTime = 0;
        let isGameOver = false;

        // --- Configuration ---
        const PLAYER_SIZE = 30;
        const PLAYER_SPEED = 5;
        const BULLET_SIZE = 4;
        const BULLET_SPEED = 7;
        const ENEMY_SIZE = 25;
        const ENEMY_SPEED = 1.5;
        const ENEMY_SPAWN_RATE = 100; // Lower is faster

        // --- Game Entities Arrays ---
        let player = {};
        let bullets = [];
        let enemies = [];
        let keys = {};

        // --- Utility Functions ---

        // Draw a rounded rectangle for a message box
        function drawRoundedRect(x, y, w, h, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + w - radius, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
            ctx.lineTo(x + w, y + h - radius);
            ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
            ctx.lineTo(x + radius, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        // Display a message in the center of the canvas
        function displayMessage(text, color) {
            drawRoundedRect(50, 150, canvas.width - 100, 100, 15, 'rgba(10, 10, 30, 0.9)');
            ctx.fillStyle = color;
            ctx.font = '30px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2 + 10);
        }

        // Check for AABB collision
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // --- Initialization ---

        function resetGame() {
            score = 0;
            lives = 3;
            isGameOver = false;
            gameRunning = true;
            bullets = [];
            enemies = [];
            
            // Initialize player
            player = {
                x: canvas.width / 2 - PLAYER_SIZE / 2,
                y: canvas.height - PLAYER_SIZE - 10,
                width: PLAYER_SIZE,
                height: PLAYER_SIZE,
                color: '#0096FF', // Blue
                canShoot: true // For rate limiting
            };
            
            scoreElement.textContent = `Score: 0 | Lives: ${lives}`;
            startButton.textContent = "Restart Game";

            // Start the game loop
            requestAnimationFrame(gameLoop);
        }

        // --- Game Logic ---

        function updatePlayer() {
            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= PLAYER_SPEED;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += PLAYER_SPEED;
            }

            // Boundary check
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= BULLET_SPEED;
                // Keep bullets on screen
                return bullet.y + bullet.height > 0;
            });
        }

        let spawnCounter = 0;
        function updateEnemies() {
            // Spawn new enemy
            spawnCounter++;
            if (spawnCounter >= ENEMY_SPAWN_RATE) {
                enemies.push({
                    x: Math.random() * (canvas.width - ENEMY_SIZE),
                    y: -ENEMY_SIZE,
                    width: ENEMY_SIZE,
                    height: ENEMY_SIZE,
                    color: '#FF3232', // Red
                    speed: ENEMY_SPEED + (score / 500) // Increase speed based on score
                });
                spawnCounter = 0;
            }

            // Move enemies
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                // If enemy passes the bottom, lose a life
                if (enemy.y > canvas.height) {
                    lives--;
                    scoreElement.textContent = `Score: ${score} | Lives: ${lives}`;
                    if (lives <= 0) {
                        gameOver();
                    }
                    return false; // Remove enemy
                }
                return true;
            });
        }

        function handleCollisions() {
            // Bullet-Enemy Collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        // Collision occurred
                        bullets.splice(i, 1); // Remove bullet
                        enemies.splice(j, 1); // Remove enemy
                        score += 10;
                        scoreElement.textContent = `Score: ${score} | Lives: ${lives}`;
                        break; // Go to next bullet
                    }
                }
            }

            // Player-Enemy Collisions
            for (let j = enemies.length - 1; j >= 0; j--) {
                if (checkCollision(player, enemies[j])) {
                    // Collision occurred
                    gameOver();
                    break;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            isGameOver = true;
            startButton.style.display = 'block'; // Show restart button
            displayMessage("GAME OVER! Final Score: " + score, '#FF3232');
        }

        // --- Drawing Functions ---

        function drawPlayer() {
            ctx.fillStyle = player.color;
            // Draw player as a simple triangle (spaceship)
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }

        function drawBullets() {
            ctx.fillStyle = '#FFFF32'; // Yellow
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                // Draw enemy as a simple diamond/square
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw all entities
            drawPlayer();
            drawBullets();
            drawEnemies();
            
            // Draw lives indicator
            ctx.fillStyle = '#FBBF24'; // Amber
            ctx.font = '14px Inter, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(`Lives: ${lives}`, 10, 20);

            // Draw score indicator
            ctx.textAlign = 'right';
            ctx.fillText(`Score: ${score}`, canvas.width - 10, 20);
        }

        // --- Main Game Loop ---

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastUpdateTime;
            lastUpdateTime = timestamp;

            if (gameRunning && !isGameOver) {
                // 1. Update
                updatePlayer();
                updateBullets();
                updateEnemies();
                handleCollisions();
                
                // 2. Draw
                draw();

                // Request next frame
                requestAnimationFrame(gameLoop);
            } else if (isGameOver) {
                // Ensure the Game Over message stays visible
                displayMessage("GAME OVER! Final Score: " + score, '#FF3232');
            } else {
                // Show initial Start Game prompt
                displayMessage("Press Start to Begin!", '#93C5FD');
            }
        }

        // --- Event Listeners ---

        startButton.addEventListener('click', () => {
            if (!gameRunning) {
                resetGame();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && gameRunning && player.canShoot) {
                e.preventDefault(); // Prevent spacebar from scrolling page
                bullets.push({
                    x: player.x + player.width / 2 - BULLET_SIZE / 2,
                    y: player.y,
                    width: BULLET_SIZE,
                    height: BULLET_SIZE * 3,
                });
                player.canShoot = false;
                
                // Rate limit shooting
                setTimeout(() => {
                    player.canShoot = true;
                }, 200); // Shoot every 200ms
            }
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Initial call to start the loop and draw the menu state
        gameLoop(0);

    </script>

</body>
</html>
